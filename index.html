<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ModUsic</title>

    <!-- include jquery, bootstrap and our stylesheet -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <link rel="stylesheet"
        type="text/css"
        href="bootstrap.css"
          />

    <link rel="stylesheet"
        type="text/css"
        href="styles.css"
          />

   <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  </head>
  <body>
    <div class="container">
      <h1 class="brand_name"><span style="color:#FF0066;">Mod</span>Usic</h1>
      <!-- How do you feel -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-primary mode-text">How do you feel?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <button type="button" name="happy" class="btn btn-primary my-button">Happy</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="studying" class="btn btn-primary my-button">Studying</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="relaxed" class="btn btn-primary my-button">Relaxed</button>
          </div>
          <div class="col-md-3">
            <button type="button" name="coding" class="btn btn-primary my-button">Coding</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <hr>
          <div class="well">
            <!-- About ModUsic -->
            <p class="text-primary about">
              ModUsic is an online app that helps you find the best YouTube songs that match your mood.
            </p>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Space to right -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
    <footer class="footer">
      <div class="container">
        Designed and developed with <span class="love">Love</span> by <a href="https://twitter.com/_amrme" target="_blank">Amr M</a>
      </div>
    </footer>
  </body>
</html>
