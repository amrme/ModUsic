<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ModUsic</title>

    <!-- include jquery, bootstrap and our stylesheet -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet"
        type="text/css"
        href="bootstrap.css"
          />

    <link rel="stylesheet"
        type="text/css"
        href="styles.css"
          />

   <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  </head>
  <body>
    <div class="container">
      <h1 class="brand_name"><span style="color:#FF0066;">Mod</span>Usic <img src="img/hp.png" width=5% alt="" /></h1>

      <!-- How do you feel -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-primary mode-text text-center">How do you feel?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3 text-center button-att">
            <button type="button" name="happy" class="btn btn-primary my-button" id="happy">Happy</button>
          </div>
          <div class="col-md-3 text-center button-att">
            <button type="button" name="studying" class="btn btn-primary my-button" id="studying">Studying</button>
          </div>
          <div class="col-md-3 text-center button-att">
            <button type="button" name="relaxed" class="btn btn-primary my-button" id="relaxed">Relaxed</button>
          </div>
          <div class="col-md-3 text-center button-att">
            <button type="button" name="coding" class="btn btn-primary my-button" id="coding">Coding</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <br>
          <br>
          <hr>
          <div class="well">
            <!-- About ModUsic -->
            <p class="text-primary about text-center">
              <span style="color:#FF0066; font-family: Impact, fantasy;">Mod</span><span style="color:#3399FF; font-family: Impact, fantasy;">Usic</span> is an online app that helps you find the best <a href="https://www.youtube.com/" target="_blank">YouTube</a> songs that match your mood.
            </p>
          </div>
        </div>
        <div class="col-md-9 work-area">
          <!-- Show Videos here -->
          <!-- <div class="instructions text-center">
            Navigate right and left
          </div> -->
          <!-- left arrow area -->
          <div class="col-md-2 nav-btn">
            <a href="#" class="btn btn-info btn-lg nav-button" style="margin-top: 70%;" id="previous">
              <span class="glyphicon glyphicon-chevron-left"></span> Previous
            </a>
          </div>
          <!-- video area  -->
          <div class="col-md-8">
            <div class="video-space embed-responsive embed-responsive-16by9">
            </div>
          </div>
          <!-- right arrow area -->
          <div class="col-md-2 nav-btn">
            <a href="#" class="btn btn-info btn-lg" style="margin-top: 70%;" id="next">
              <span class="glyphicon glyphicon-chevron-right"></span> Next
            </a>
          </div>
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
    <footer class="footer">
      <div class="container">
        Designed and developed with <span class="love">Love</span> by <a href="https://twitter.com/_amrme" target="_blank">Amr M</a>
      </div>
    </footer>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
